<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポートフォリオ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">ポートフォリオ</h1>

  <div class="project-list">
    <div class="project-card">
      <img src="project1.png" alt="プロジェクト1" class="thumbnail">
      <div class="project-title" onclick="toggleDetail(this)">プロジェクト1</div>
      <div class="project-detail">
        <p>これはプロジェクト1の詳細です。Unityと機械学習を用いた作品です。</p>
      </div>
    </div>

    <div class="project-card">
      <img src="project2.png" alt="プロジェクト2" class="thumbnail">
      <div class="project-title" onclick="toggleDetail(this)">プロジェクト2</div>
      <div class="project-detail">
        <p>プロジェクト2では強化学習を応用し、Blenderで制作した3Dモデルを使用しました。</p>
      </div>
    </div>
  </div>

  <script>
    function toggleDetail(titleElement) {
      const detail = titleElement.nextElementSibling;
      detail.classList.toggle('open');
    }
  </script>
</body>
</html>
